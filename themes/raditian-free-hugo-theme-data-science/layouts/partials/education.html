{{ if .Site.Data.homepage.education.enable }}
<section class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ .Site.Data.homepage.education.title | safeHTML }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Site.Data.homepage.education.items }}
                    <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                        <div class="education">
                            <div class="education__date" style="font-family:Montserrat">{{ .year | safeHTML }}</div>
                            <div class="education__title" style="font-family:Montserrat">{{ .university | safeHTML }}</div>
                            <div class="education__degree" style="font-family:Baskerville; font-size:17px; color:#858A7E; font-weight:800">
                                {{ .degree | safeHTML }}
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
