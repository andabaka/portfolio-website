# about
about:
  enable: true
  title: "About Me"
  content: 
    <p class="lead">
    With a Ph.D. in Biotechnical Sciences, specializing in Forestry, my professional journey has undergone a transformative shift into Data Science.
    This transition stems from my passion and interest in data analysis and R programming language. Besides my academic research background, I have entered into the domain of marketing analytics thanks to the <a target='_blank' href='https://university.business-science.io/'>Business Science University</a>. My area of focus is applying data science to research and business.
    </p>
    
