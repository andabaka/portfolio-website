    - title: "HR Analytics Dashboard"
      description: "This dashboard built with Tableau empowers HR professionals and leadership to make data-driven decisions, offering insights into hiring trends and salary distributions. It optimizes recruitment strategies and enhances performance management through educational and geographical data analysis. Future enhancements aim to integrate predictive analytics for employee churn, include engagement metrics, and develop custom alerts for critical HR KPIs, further solidifying its role as a comprehensive HR management tool."
      button:
        icon: "icon-arrow-right"
        btnText: "See Dashboard"
        URL: "https://public.tableau.com/app/profile/marijana.andabaka/viz/HRDashboard_17283895995850/HRSummary"
      image:
        x: "img/works/dashboard.png"
        _2x: "img/works/dashboard.png"
      is_even: false

  
    - title: "Shiny Pollen App - explore pollen levels for any location and manage your allergies"
      description: "Login credentials: user2, pass2. Pollen App is a comprehensive allergy management tool designed to help users monitor pollen levels, track their allergy symptoms, and make informed decisions about their outdoor activities. This Shiny application provides real-time and forecasted pollen data for locations worldwide, offering personalized health recommendations based on current pollen levels."
      button:
        icon: "icon-arrow-right"
        btnText: "See App"
        URL: "https://mandabaka.shinyapps.io/pollen_app/"
      image:
        x: "img/works/pollen.png"
        _2x: "img/works/pollen.png"
      is_even: true
      
      
    - title: "Interactive Quarto Dasboard - Earthquakes in Croatia from 1990"
      description: "This dashboard displays earthquake data for Croatia from 1990 to the present. The data is sourced from the USGS (United States Geological Survey) database, which is updated daily at 9:00 AM UTC. Dashboard allows filtering of data by date and magnitude, displays earthquakes on an interactive map, and provides detailed information in a tabular format. For the most accurate and up-to-date information on seismic activity in Croatia, it is recommended to consult local seismological services."
      button:
        icon: "icon-arrow-right"
        btnText: "See Dashboard"
        URL: "https://andabaka.github.io/earthquakes/earthquakes.html"
      image:
        x: "img/works/quakes.png"
        _2x: "img/works/quakes.png"
      is_even: false
  
    - title: "Segmenting Shopping Mall Customers into Clusters"
      description: "Customer segmentation is more than just a statistical exercise; it's a strategic imperative. By identifying distinct customer groups, businesses can craft personalized experiences, optimize marketing efforts, and tailor product offerings to meet diverse needs. This project employs advanced techniques, including K-means clustering, to uncover patterns within customer data, providing a roadmap for strategic decision-making."
      button:
        icon: "icon-arrow-right"
        btnText: "See Project"
        URL: "https://rpubs.com/andabaka/1137442"
      image:
        x: "img/works/img1.jpg"
        _2x: "img/works/img1.jpg"
      is_even: true

    - title: "Customer Segmentation App"
      description: "Customer Segmentation App is a powerful tool that goes beyond traditional marketing strategies. With an interactive interface, this app reveals hidden patterns and distinct customer groups. You're not just analyzing data; you're leveraging insights to supercharge your marketing efforts and foster meaningful connections with your audience."
      button:
        icon: "icon-arrow-right"
        btnText: "See Application"
        URL: "https://mandabaka.shinyapps.io/customer_app/"
      image:
        x: "img/works/customerScr.png"
        _2x: "img/works/customerScr.png"
      is_even: false
      
    - title: "Building a Recommendation System"
      description: "A recommendation system, utilizing cutting-edge machine learning algorithms, creates a personalized experience for users. The ultimate aim is to enhance user engagement and satisfaction by presenting them with items that align with their interests. From enhancing user satisfaction to enabling data-driven decisions, recommender systems offer a strategic edge, fostering loyalty, and ensuring a competitive advantage. Embrace the power of personalization, and drive your business to new heights in the digital era."
      button:
        icon: "icon-arrow-right"
        btnText: "See Project"
        URL: "https://rpubs.com/andabaka/1138304"
      image:
        x: "img/works/img2.jpg"
        _2x: "img/works/img2.jpg"
      is_even: true
    - title: "Sales Analyzer App"
      description: "This app provides engaging experience for exploring, visualizing, and predicting sales trends over time. Gain deep insights into historical sales data to identify patterns and trends. Utilize powerful predictive models to forecast future sales and make informed decisions. Navigate seamlessly through the app for a user-friendly data exploration experience. The app facilitates strategic planning by providing actionable insights, helping businesses set realistic goals, and aligning their efforts with long-term objectives."
      button:
        icon: "icon-arrow-right"
        btnText: "See Application"
        URL: "https://mandabaka.shinyapps.io/sales_analyzer/"
      image:
